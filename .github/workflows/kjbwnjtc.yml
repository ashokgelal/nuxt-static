name: Deploy Nuxt Static App with Cleavr
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'

      - name: Install npm packages
        run: npm install

      - name: Build assets
        run: npm run generate --fail-on-error

      - name: Get Time
        id: time
        uses: nanzm/get-time-action@v1.1
        with:
          timeZone: 8
          format: 'YYYYMMDDHHmmss'

      - uses: actions/upload-artifact@v2
        with:
          name: "${{ steps.time.outputs.time }}"
          path: dist/
  
      - name: Trigger Cleavr Deployment
        uses: fjogeleit/http-request-action@master
        with:
          url: '${{ secrets.DEPLOY_TRIGGER_HOOK_CLEAVR }}'
          method: 'POST'
          timeout: 60000